<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
    <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>
	<alias binding="strong">
		<family>system-ui</family>
		<prefer><family>Inter</family></prefer>
	</alias>
	<alias binding="strong">
		<family>sans-serif</family>
		<prefer><family>Inter</family></prefer>
	</alias>
	<alias binding="strong">
		<family>sans</family>
		<prefer><family>Inter</family></prefer>
	</alias>
	<alias binding="strong">
		<family>monospace</family>
		<prefer><family>Fira Code</family></prefer>
	</alias>

	<alias>
		<family>Inter</family>
		<prefer>
			<family>PowerlineSymbols</family>
			<family>Weather Icons</family>
			<family>Pomicons</family>
			<family>octicons</family>
			<family>IEC symbols Unicode</family>
			<family>Material Design Icons</family>
			<family>Twitter Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>Meslo LG S</family>
		<prefer>
			<family>PowerlineSymbols</family>
			<family>Font Awesome 5 Free</family>
			<family>Weather Icons</family>üçø
			<family>Pomicons</family>
			<family>octicons</family>
			<family>IEC symbols Unicode</family>
			<family>Material Design Icons</family>
			<family>Symbols</family>
			<family>Twitter Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>Fira Code</family>
		<prefer>
			<family>PowerlineSymbols</family>
			<family>Font Awesome 5 Free</family>
			<family>Weather Icons</family>
			<family>Pomicons</family>
			<family>octicons</family>
			<family>IEC symbols Unicode</family>
			<family>Material Design Icons</family>
			<family>Symbols</family>
			<family>Twitter Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>JetBrains Mono</family>
		<prefer>
			<family>PowerlineSymbols</family>
			<family>Font Awesome 5 Free</family>
			<family>Weather Icons</family>
			<family>Pomicons</family>
			<family>octicons</family>
			<family>IEC symbols Unicode</family>
			<family>Material Design Icons</family>
			<family>Symbols</family>
			<family>Twitter Color Emoji</family>
		</prefer>
	</alias>
	<match target="font">
		<edit mode="assign" name="autohint">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
</fontconfig>
