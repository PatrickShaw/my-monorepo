<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
    <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
	</its:rules>

	<alias binding="strong">
		<family>system-ui</family>
		<prefer>
			<family>Inter</family>
			<family>Noto Sans CJK HK</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Sans CJK KR</family>

		</prefer>
	</alias>
	<alias binding="strong">
		<family>sans-serif</family>
		<prefer>
			<family>Inter</family>
			<family>Noto Sans CJK HK</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Sans CJK KR</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>sans</family>
		<prefer>
			<family>Inter</family>
			<family>Noto Sans CJK HK</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Sans CJK KR</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono</family>
			<family>Symbols Nerd Font</family>
			<family>Noto Sans CJK HK</family>
			<family>Noto Sans CJK SC</family>
			<family>Noto Sans CJK TC</family>
			<family>Noto Sans CJK JP</family>
			<family>Noto Sans CJK KR</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>emoji</family>
		<prefer>
			<family>Twitter Color Emoji</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Arial</family>
		<prefer>
			<family>Inter</family>
		</prefer>
	</alias>
	<alias binding="strong">
		<family>Helvetica</family>
		<prefer>
			<family>Inter</family>
		</prefer>
	</alias>
	<match target="font">
		<edit mode="assign" name="autohint">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<!-- Fallbacks for all fonts -->
	<match>
		<edit mode="append" name="family"><string>Noto Sans CJK HK</string></edit>
		<edit mode="append" name="family"><string>Noto Sans CJK SC</string></edit>
		<edit mode="append" name="family"><string>Noto Sans CJK TC</string></edit>
		<edit mode="append" name="family"><string>Noto Sans CJK JP</string></edit>
		<edit mode="append" name="family"><string>Noto Sans CJK KR</string></edit>
		<edit mode="append" name="family"><string>Twitter Color Emoji</string></edit>
	</match>
</fontconfig>
