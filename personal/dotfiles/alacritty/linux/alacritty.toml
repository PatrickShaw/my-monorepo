import = ["/home/pshaw/personal/dotfiles/alacritty/shared/alacritty.toml"]

[keyboard]
bindings = [
  { action = "Copy", key= "C", "mods"="Control|Alt"},
  # Changes were made for MacOS. Not sure if they're good for Linux
  { action = "SemanticRight", key="ArrowRight", "mods"="Control|Alt"},
  { action = "SemanticLeft", key="ArrowLeft", "mods"="Control|Alt"},
]

[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
# command = "open" # On macOS
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift|Alt" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"


[window]
opacity = 0.95
dynamic_padding = false
# Changes were made for MacOS. Not sure if they're good for Linux
option_as_alt="Both"