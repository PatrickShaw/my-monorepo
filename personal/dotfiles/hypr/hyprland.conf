#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$otherMod = tab

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

$launcher=killall .wofi-wrapped || wofi --show drun --allow-images --allow-markup --style .config/wofi/styles.css

bind=SUPER,SPACE,exec,$launcher
bind=SUPER,F,fullscreen,

# We're assuming everything inside of Hyprland can just use scrollback
env = PAGER, cat

# My config

windowrulev2=float,class:^ulauncher$
windowrulev2=noblur,class:^ulauncher$
windowrulev2=nomaxsize,class:^ulauncher$
windowrulev2=noborder,class:^ulauncher$
windowrulev2=noshadow,floating:0

windowrulev2=float,class:^pavucontrol$
windowrulev2=noborder,class:^pavucontrol$

windowrulev2=float,class:^nm-openconnect-auth-dialog$

# For specific Zoom windows
# Designed for proper wayland support: Requires XDG_SESSION_TYPE=gnome
# See: https://wiki.archlinux.org/title/Zoom_Meetings
#windowrulev2=unset,float 1,class:^zoom$
windowrulev2=windowdance,class:^zoom$
windowrulev2=nofullscreenrequest,class:^zoom$
windowrulev2=pin,class:^zoom$
windowrulev2=float,class:^zoom$

windowrulev2=float,title:^Open
windowrulev2=float,class:^xdg-desktop-portal-gtk$

# This or the gsettings changes fix cursors not being shown in steam and electron apps
exec-once = hyprctl setcursor phinger-cursors 24
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Orchis-Green'
# Add for good measure. See: https://wiki.hyprland.org/FAQ/#gtk-settings-no-work--whatever
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'phinger-cursors'

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=nm-applet

#exec-once = waybar
exec-once = eww daemon
exec-once = eww open sidebar
exec-once = swww init
exec-once = mako
exec-once = $HOME/personal/dotfiles/hypr/watch-background.sh




bind=SHIFT,Print,exec,$HOME/personal/dotfiles/hypr/current-window-to-clipboard.sh
bind=ALT+SHIFT,4,exec,$HOME/personal/dotfiles/hypr/mouse-selection-to-clipboard.fish
bind=,Print,exec,$HOME/personal/dotfiles/hypr/screen-to-clipboard.fish

bind=,XF86MonBrightnessDown,exec,$HOME/personal/dotfiles/hypr/brightness-change.sh -
bind=,XF86MonBrightnessUp,exec,$HOME/personal/dotfiles/hypr/brightness-change.sh +

bind=,XF86AudioLowerVolume,exec,$HOME/personal/dotfiles/hypr/audio-change.sh --decrease 5
bind=,XF86AudioRaiseVolume,exec,$HOME/personal/dotfiles/hypr/audio-change.sh --increase 5
bind=,XF86AudioMute,exec,$HOME/personal/dotfiles/hypr/audio-mute.sh

bind=ALT,F4,killactive,
bind=ALT,F4,killactive,
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

misc {
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    vrr = 1
    disable_hyprland_logo = true
    mouse_move_focuses_monitor = false
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    # See https://github.com/hyprwm/Hyprland/issues/1954#issuecomment-1520207243
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.88
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(2A2A2ADD)
    col.inactive_border = rgba(222222EE)

    layout = dwindle

    resize_on_border = true
    no_border_on_floating = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = true
    blur_size = 1
    blur_passes = 8
    blur_new_optimizations = on
    blur_xray=true
    blurls=taskbar

    drop_shadow = true
    # Eyeballed from https://m2.material.io/design/environment/light-shadows.html#shadows
    # and then edited to feel "right" (enough)
    shadow_range = 9
    shadow_render_power = 3
    shadow_offset = 0 2
    # Dark mode shadows:
    #col.shadow = rgba(EEEEEE20)
    #col.shadow_inactive = rgba(EEEEEE10)
    # Light mode shadows:
    col.shadow = rgba(00000054)
    col.shadow_inactive = rgba(00000033)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.00, 0.9, 0.1, 1.00

    animation = windows, 1, 1, myBezier
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3.5, default
    animation = workspaces, 1, 3, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    use_active_for_splits = false
    force_split = 2
    no_gaps_when_only = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers=3
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind=$mainMod,RETURN,exec,alacritty
bind=$mainMod+SHIFT,Q,killactive,

bind=$mainMod+SHIFT,E,exit,
bind=ALT,END,pin
bind=ALT,END,exec,notify-send "Toggle pinned" -t 500
bind=ALT,SPACE,togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod SHIFT, up, movewindow, mon:+1
bind = $mainMod SHIFT, down, movewindow, mon:-1
bind = $mainMod SHIFT, left, movetoworkspacesilent, -1
bind = $mainMod SHIFT, right, movetoworkspacesilent, +1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
